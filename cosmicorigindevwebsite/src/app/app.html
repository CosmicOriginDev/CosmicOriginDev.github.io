<html>
    <project [project_name]="'Space Grapple'" [project_description]="'You wake up and are not sure where you are. You only know one thing: Your ship and passengers are in danger, and only you can rescue them. Can you make the perilous journey back to your ship before it\'s too late? Space Grapple is a project I made in 2020. It is a puzzle game where you use a grapple gun to fling yourself around the stage into the exit portal.'"></project>
    <project [project_name]="'Draggles'" [project_description]="'Meet Draggles, your new destructive companion! Draggles is the perfect pet for anyone who wishes to wield massive destructive powers! Draggles can follow commands via the Dragon Tablet, or be piloted like a mech. Draggles is my second mod for the game Teardown. I never thought it would do as well as Evil Plant. Little did I know what was in store...'"></project>
